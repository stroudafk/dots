### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(89b4faee) rgba(cdd5f4ee) 45deg
    #col.active_border = rgb(89b4fa) blue border
    col.active_border = rgb(b4befe)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    new_on_top = true       # put new windows on slave stack^?^?
    orientation = center
    slave_count_for_center_master = 3
    #always_keep_position = true
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_warps = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  hide_special_on_workspace_change = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mm = SUPER # Sets "gui"/"super"/"cmd"/"windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mm, C, exec, $terminal
# kill application. by process name instead of id to kill all windows
bind = $mm, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs -I{} ps -p {} -o comm= | xargs kill
# kill current window
bind = $mm, W, killactive,
bind = $mm, F, exec, $fileManager
bind = $mm, V, togglefloating,
bind = $mm, R, exec, $menu
bind = $mm, P, pin, activewindow
bind = $mm, T, fullscreen                 # zen/focus/fullscreen
bind = $mm, SPACE, exec, rofi -show drun 	# spotlight/application launcher
bind = $mm, B, exec, $browser             # launch firefox
# TODO: colemak internet binding?
#bind = $mm, I, exec, $browser             # launch internet/browser
bind = $mm, Y, exec, spotify              # launch player/spotify
# if spotify flickers, change exec command from "spotify" to "spotify --enable-features=UseOzonePlatform --ozone-platform=wayland". do this for all CEF apps
# bind = $mm, D, exec, discord
bind = $mm, D, exec, vesktop --enable-features=WaylandLinuxDrmSyncobj
bind = $mm, M, layoutmsg, swapwithmaster master     # m for master/main window
# screenshot bindings
bind = $mm SHIFT, z, exec, hyprshot -m region
bind = $mm, z, exec, hyprshot -m window
bind = $mm SHIFT CONTROL, z, exec, hyprshot -m region --clipboard-only
bind = $mm CONTROL, z, exec, hyprshot -m window --clipboard-only
bind = , PRINT, exec, hyprshot -m output
bind = CONTROL, PRINT, exec, hyprshot -m output --clipboard-only


## Window manipulation
# Move window focus with mainMod unei (colemak ijkl)
bind = $mm, N, movefocus, l
bind = $mm, I, movefocus, r
bind = $mm, U, movefocus, u
bind = $mm, E, movefocus, d

## Move windows with mainMod arrow keys
bind = $mm, up, movewindow, u		# move window up
bind = $mm, down, movewindow, d		# move window down
bind = $mm, left, movewindow, l		# move window left
bind = $mm, right, movewindow, r		# move window right

bind = $mm, Tab, focuscurrentorlast,

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mm, mouse:272, movewindow
bindm = $mm, mouse:273, resizewindow

## Workspace manipulation
# alt super N/I to left or right through workspaces
bind = ALT $mm, I, workspace, e+1
bind = ALT $mm, N, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mm, mouse_down, workspace, e+1
bind = $mm, mouse_up, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mm, 1, workspace, 1
bind = $mm, 2, workspace, 2
bind = $mm, 3, workspace, 3
bind = $mm, 4, workspace, 4
bind = $mm, 5, workspace, 5
bind = $mm, 6, workspace, 6
bind = $mm, 7, workspace, 7
bind = $mm, 8, workspace, 8
bind = $mm, 9, workspace, 9
bind = $mm, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# consider movetoworkspacesilent to move things without switching focus
bind = $mm SHIFT, 1, movetoworkspace, 1
bind = $mm SHIFT, 2, movetoworkspace, 2
bind = $mm SHIFT, 3, movetoworkspace, 3
bind = $mm SHIFT, 4, movetoworkspace, 4
bind = $mm SHIFT, 5, movetoworkspace, 5
bind = $mm SHIFT, 6, movetoworkspace, 6
bind = $mm SHIFT, 7, movetoworkspace, 7
bind = $mm SHIFT, 8, movetoworkspace, 8
bind = $mm SHIFT, 9, movetoworkspace, 9
bind = $mm SHIFT, 0, movetoworkspace, 10


# Move active window to workspace silently 
bind = $mm ALT, 1, movetoworkspacesilent, 1
bind = $mm ALT, 2, movetoworkspacesilent, 2
bind = $mm ALT, 3, movetoworkspacesilent, 3
bind = $mm ALT, 4, movetoworkspacesilent, 4
bind = $mm ALT, 5, movetoworkspacesilent, 5
bind = $mm ALT, 6, movetoworkspacesilent, 6
bind = $mm ALT, 7, movetoworkspacesilent, 7
bind = $mm ALT, 8, movetoworkspacesilent, 8
bind = $mm ALT, 9, movetoworkspacesilent, 9
bind = $mm ALT, 0, movetoworkspacesilent, 10

# Special workspace/scratchpad
bind = $mm, S, togglespecialworkspace, scratch
bind = $mm SHIFT, S, movetoworkspace, special:scratch
# Banished to the void
bind = $mm, H, movetoworkspacesilent, special:void
bind = $mm SHIFT, H, togglespecialworkspace, void

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

